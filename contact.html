<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyborgSDSU</title>
    <link rel="stylesheet" href="../styles/contact.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" 
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous">
    </script>
</head>
<body>
    <header-component></header-component>
    <script src="./components/header.js"></script>
    
    <main class="main-container">
        <h1> Contact </h1>
        <form class="contact-form-container" action="./contact.html" netlify>
            <h4>Contact us with the form below. We will get back to you soon.</h4>
            <div class="name-form-container">
                <div>
                    <label for="firstName">First Name <sub>(required)</sub></label>
                    <input name="first-name" type="text">
                </div>
                <div>
                    <label for="lastName">Last Name <sub>(required)</sub></label>
                    <input name="last-name" type="text">
                </div>
            </div>

            <label for="emailAddress">Email Address <sub>(required)</sub></label>
            <input name="email-address" class="email-address-input" type="email">

            <label for="subject">Subject <sub>(required)</sub></label>
            <input name="subject" type="text">

            <label for="message">Message <sub>(required)</sub></label>
            <textarea name="message" class="message-input" type="text"></textarea>

            <button class="submit-form-btn"> Submit </button>
        </form>
    </main>

    <footer-component></footer-component>
    <script src="./components/footer.js"></script>
</body>
</html>
