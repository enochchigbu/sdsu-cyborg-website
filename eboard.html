<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyborgSDSU</title>
    <link rel="stylesheet" href="styles/eboard.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" 
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous">
    </script>
</head>
<body>
    <header-component></header-component>
    <script src="./components/header.js"></script>

    <main>
        <div class="intro-container">
            <h1>Executive Board Members</h1>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <img class="exec-portrait" src="images/kazem-shawwa-portrait.jpg">
                <h3><a class="exec-name" target="_blank" href="https://www.linkedin.com/in/kazem-shawwa">
                    Kazem Shawwa
                </a></h3>
                <h6>President</h6>
            </div>
            <div class="grid-item">
                <img class="exec-portrait" src="images/luca-capirossi-portrait.png">
                <h3><a class="exec-name" target="_blank" href="https://www.linkedin.com/in/gianluca-capirossi-414b87208">
                    Luca Capirossi
                </a></h3>
                <h6>Vice President</h6>
            </div>
            <div class="grid-item">
                <img class="exec-portrait" src="images/enoch-chigbu-portrait.png">
                <h3><a class="exec-name" target="_blank" href="https://www.linkedin.com/in/enochchigbu">
                    Enoch Chigbu
                </a></h3>
                <h6>Treasurer</h6>
            </div>
            <div class="grid-item">
                <img class="exec-portrait" src="images/michael-kidane-portrait.jpg">
                <h3><a class="exec-name" target="_blank" href="https://www.linkedin.com/in/michael-kidane-967282204/">Michael Kidane</a></h3>
                <h6>Public Relations</h6>
            </div>
            <div class="grid-item">
                <img class="exec-portrait" src="images/ramez-ghahttas-portrait.jpg">
                <h3><a class="exec-name" target="_blank" href="https://www.linkedin.com/in/ramez-ghattas-1b360b251/">Ramez Ghattas</a></h3>
                <h6>Secretary</h6>
            </div>
        </div>
    </main>

    <footer-component></footer-component>
    <script src="./components/footer.js"></script>
</body>
</html>
